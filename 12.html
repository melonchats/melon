  <body>
    <p><b><strong style="font-size: 32px;">百度语音生成<br>
        </strong></b></p>
    <p><br>
    </p>
    <p style="text-align: left;">先在下方输入你要生成的文字（可以带标点，但不能回车）：<br>
      <textarea name="1" wrap="soft"></textarea></p>
    <p>然后把以下链接复制到第一个文本框的<strong>开头</strong>：</p>
    <p> <textarea name="2">https://tts.baidu.com/text2audio?tex=</textarea></p>
    <p>再把以下链接复制到第一个文本框的<strong>结尾</strong>：</p>
    <textarea name="3">&amp;cuid=baike&amp;lan=ZH&amp;ctp=1&amp;pdt=301&amp;vol=9&amp;rate=32&amp;per=0&amp;qq-pf-to=pcqq.group</textarea><br>
    <p>复制第一个文本框的全部内容，粘贴到浏览器的地址栏并按回车，就能看到生成的语音了。点击就能下载。</p>
    <p><br>
    </p>
