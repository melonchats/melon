<html lang="en">
  <head>
    <title>留言板</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        padding: 100px;
    }

    textarea {
        width: 200px;
        height: 100px;
        border: 1px pink solid;
        /* 不设置轮廓 */
        outline: none;
        /* 设置其能改变长宽 */
        //resize: none;
    }

    li {
        width: 300px;
        padding: 5px;
        background-color: #eee;
        font-size: 15px;
        margin: 15px 0;
    }

    li a {
        float: right;
    }
</style></head>
  <body>
    <p><b><strong style="font-size: 32px">留言板</strong></b></p>
    <p><br>
    </p>
    <p>我……不会HTML（直说），只会C艹。所以，“借鉴”了一下<a href="https://blog.csdn.net/m0_46612221/article/details/121455005"

        target="_blank">网友的代码</a>。</p>
    <p>下面你可以写一些留言。比如：求助我帮忙做一些文档、求助电脑知识、对网站的建议、和我聊天。</p>
    <p><a href="https://melonchats.github.io/melon/a.html" target="_top">返回主页<br>
      </a></p>
    <p><br>
    </p>
    <p><br>
    </p>
    <p><textarea></textarea> <button>&nbsp;&nbsp;发布&nbsp;&nbsp;</button> </p>
    <br>
    <ul>
    </ul>
    <script>
        //1、获取元素
        var txt = document.querySelector("textarea");
        var btn = document.querySelector("button");
        var ul = document.querySelector("ul");
        //2、给button绑定点击事件
        btn.onclick = function () {
            if (txt.value == "") {//当文本框中没有文字时，提示
                alert("您没有输入内容")
            } else {
                //创建元素li作为留言区
                var li = document.createElement("li");
                //将文本框中的内容放到li中,a标签中href中的内容代表什么都不执行
                li.innerHTML = txt.value// + "<a href='javascript:;'>删除</a>"
                txt.value = "";//添加之后文本框的内容清空
                //将留言添加到ul中，而且在最上方
                ul.insertBefore(li, ul.children[0]);
                //当点击删除时删除ul中的li
                var as = document.querySelectorAll("a");
                //循环给每个删除绑定事件
                for (var i = 0; i < as.length; i++) {
                    as[i].onclick = function () {
                        //删除当前a标签所在位置的父节点li
                        ul.removeChild(this.parentNode);
                    }
                }
            }
        }
    </script>
  </body>
</html>
